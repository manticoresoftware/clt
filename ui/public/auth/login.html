<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLT UI - Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            max-width: 400px;
            width: 90%;
            margin: 0 20px;
        }
        h1 {
            margin-top: 0;
            color: #333;
            font-size: 1.8rem;
        }
        .github-button {
            display: inline-flex; /* Change to inline-flex */
            background-color: #24292e;
            color: white;
            padding: 12px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            margin-top: 1rem;
            align-items: center; /* Ensure vertical alignment */
            justify-content: center;
            width: 100%;
            box-sizing: border-box;
        }
        .github-button:hover {
            background-color: #1c2024;
        }
        .github-icon {
            margin-right: 10px; /* Increase spacing slightly */
            flex-shrink: 0; /* Prevent the icon from shrinking */
            display: inline-block; /* Ensure block rendering */
            vertical-align: text-bottom; /* Align with text bottom */
            width: 20px;
            height: 20px;
        }
        .message {
            margin-top: 1rem;
            color: #666;
        }
        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
            padding: 0.75rem;
            background-color: #ffeaea;
            border-radius: 4px;
            display: none;
        }
        /* Show error message if present in URL */
        body.has-error .error-message {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>CLT UI Login</h1>
        <p>Please sign in with your GitHub account to continue</p>
        
        <div class="error-message" id="error-message">
            Authentication failed. You might not be authorized to access this application.
        </div>
        
        <a href="/auth/github" class="github-button">
            <svg class="github-icon" height="20" width="20" viewBox="0 0 16 16" fill="currentColor" style="position: relative; top: 1px;">
                <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
            </svg>
            <span>Sign in with GitHub</span>
        </a>
        
        <p class="message">Access is restricted to authorized users only</p>
    </div>

    <script>
        // Check for error parameter in URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            document.body.classList.add('has-error');
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = urlParams.get('error') || 'Authentication failed. You might not be authorized to access this application.';
        }
    </script>
</body>
</html>
